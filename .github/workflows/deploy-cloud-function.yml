name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - "gcpfunctions/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Cloud Function
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Set up Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: bsc-thesis-implementation

      # Step 4: Deploy Cloud Functions
      - name: Deploy Optimized Function
        run: |
          gcloud functions deploy optimizedFunction \
            --runtime=go121 \
            --trigger-http \
            --allow-unauthenticated \
            --source=./gcpfunctions/ \
            --entry-point=OptimizedFunction \
            --no-gen2 \
            --region=europe-west3

      - name: Deploy Baseline Function
        run: |
          gcloud functions deploy baselineFunction \
            --runtime=go121 \
            --trigger-http \
            --allow-unauthenticated \
            --source=./gcpfunctions/ \
            --entry-point=baselineFunction \
            --no-gen2 \
            --region=europe-west3
